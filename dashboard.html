<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Food Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="./assets/style.css" rel="stylesheet">
  <style>
    .card-body:hover {
      border: 2px solid #3E7DC0;
      border-radius: 10px;
      color: #3E7DC0;
    }
  </style>

</head>

<body>
  <!-- Header will be loaded here -->
  <div id="header"></div>
  <section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="container mt-4">
        <div id="card-container" class="row g-4"></div>
      </div>
    </div>
  </section>
  <!-- Footer will be loaded here -->
  <div id="footer"></div>
  <script>
    const data = {
      "food_categories": [
        {
          "category": "Pizza",
          "image": "Pizza.jpeg",
        },
        {
          "category": "Burgers",
          "image": "Burgers.png",
        },
        {
          "category": "Sides",
          "image": "Sides.webp",
        },
        {
          "category": "Main Course",
          "image": "Main Course.png",
        },
        {
          "category": "Salads",
          "image": "Salads.jpeg",
        },
        {
          "category": "Soups",
          "image": "Soups.jpeg",
        },
        {
          "category": "Beverages",
          "image": "Beverages.png",
        },
        {
          "category": "Desserts",
          "image": "Desserts.jpeg",
        }
      ]
    };

    const container = document.getElementById('card-container');

    data.food_categories.forEach(category => {
      // Create a column div
      const col = document.createElement('div');
      col.className = 'col-md-4';

      // Create the card HTML
      const card = document.createElement('div');
      card.className = 'card h-100 shadow';
      card.style.cursor = 'pointer'; // Optional: change cursor on hover


      const cardBody = document.createElement('div');
      cardBody.className = 'card-body';

      const image = document.createElement('img');
      image.src = `./assets/img/${category.image}`;
      image.width = 125;
      image.height = 125;

      const title = document.createElement('h5');
      title.className = 'card-title text-center';
      title.textContent = category.category;


      cardBody.appendChild(image);
      cardBody.appendChild(title);
      card.appendChild(cardBody);
      col.appendChild(card);
      container.appendChild(col);

      // Onclick: AJAX + Redirect
      card.onclick = () => {
        // Optionally: Save data to sessionStorage/localStorage
        sessionStorage.setItem('category', category.category);

        // Or: Pass ID via query string
        window.location.href = `items.html?category=${category.category}`;
      };


    });
  </script>
  <script src="./assets/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
