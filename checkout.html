<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./assets/style.css" rel="stylesheet">
  <style>
    .stars {
      font-size: 2rem;
      color: gold;
    }

    .card:hover {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
  </style>

</head>

<body>
  <!-- Header will be loaded here -->
  <div id="header"></div>
  <section class="bg-light py-3 py-md-5">
    <div class="container">
      <form id="checkoutForm">
        <div class="row">
          <div class="col-9">
            <label for="exampleInputEmail1" class="form-label"><strong>EMAIL</strong></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        </div>
        <div class="row mt-3">
          <label for="fname" class="form-label"><strong>SHIPPING DETAILS</strong></label>
          <div class="col-4">
            <input type="text" class="form-control" id="fname" placeholder="FIRST NAME">
          </div>
          <div class="col-5">
            <input type="text" class="form-control" id="lname" placeholder="LAST NAME">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-9">
            <input type="text" class="form-control" id="phone" placeholder="PHONE">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-9">
            <textarea class="form-control" id="address" rows="3" placeholder="ADDRESS"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3">
            <input type="text" class="form-control" id="city" placeholder="CITY">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="state" placeholder="STATE">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="zipcode" placeholder="ZIP CODE">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-9">
            <select id="country" class="form-select" aria-label="Default select example">
              <option selected>-- Select country --</option>
              <option value="1">India</option>
              <option value="2">Sri Lanka</option>
              <option value="3">Dubai</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-9">
            <button type="button" class="btn btn-danger">CANCEL</button>
            <button type="submit" class="btn btn-primary">PAY</button>
          </div>
        </div>
    </div>
  </section>
  <!-- Footer will be loaded here -->
  <div id="footer"></div>
  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
