<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./assets/style.css" rel="stylesheet">
</head>

<body>
  <!-- Header will be loaded here -->
  <div id="header"></div>
  <section class="bg-light py-3 py-md-5">
    <div class="container">
      <di id="cart-items">
    </div>
    </div>
  </section>
  <!-- Footer will be loaded here -->
  <div id="footer"></div>
  <script>
    function displayCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');

      if (cart.length === 0) {
        container.innerHTML = `<div class="col-12"><div class="alert alert-info">Your cart is empty.</div></div>`;
        return;
      }

      // Group by ID and count quantity
      const itemMap = {};
      cart.forEach(item => {
        if (itemMap[item.id]) {
          itemMap[item.id].quantity += 1;
        } else {
          itemMap[item.id] = { ...item, quantity: 1 };
        }
      });

      // Render unique items
      Object.values(itemMap).forEach(item => {
        const card = document.createElement('div');
        card.className = "col-8";

        card.innerHTML = `
        <div class="card flex-row mb-3">
          <img src="./assets/img/${item.image || 'https://via.placeholder.com/150'}" class="card-img-left" alt="${item.name}" style="width: 150px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <p class="card-text">${item.description}</p>
            <p class="card-text">Quantity: <span class="badge bg-primary">${item.quantity}</span></p>
            <p class="card-text"><i class="fa fa-inr"></i> ${item.price * item.quantity}</p>
          </div>
        </div>
      `;
        container.appendChild(card);
      });
    }

    window.onload = displayCartItems;

  </script>
  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
